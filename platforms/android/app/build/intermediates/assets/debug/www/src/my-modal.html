<html><head><link rel="import" href="../bower_components/polymerfire/firebase-query.html"><link rel="import" href="../bower_components/polymerfire/firebase-document.html"><link rel="import" href="../bower_components/paper-input/paper-input.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"></head><body><dom-module id="my-modal"><template><style>:host{--modal-state:none;}.modal{display:var(--modal-state);position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.3);}.inner_wrap{display:flex;width:100%;height:100%;justify-content:center;align-items:center;}.modal_content{width:50%;max-width:600px;height:200px;background:#fff;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;padding:15px 20px;}</style><firebase-document id="query" path="/users/[[userId]]/notes/[[keyItem]]" data="{{note}}"></firebase-document><div id="modal" class="modal"><div class="inner_wrap"><div class="modal_content"><paper-input id="input" on-keydown="_keyPress" label="Take a note..." value="{{note.content}}"></paper-input><div id="notes-controls"><paper-button id="add" on-click="close">Ok!</paper-button></div></div></div></div></template><script>class MyModal extends Polymer.Element {
  static get is() {
    return 'my-modal';
  }

  static get properies() {
    return {
      customProperty: {
        type: Object
      }
    };
  }

  close() {
    this.changeTheme('none');
  }

  _keyPress(e) {
    if (e.code.toLowerCase() == 'enter') {
      this.save();
    }
  }

  _toString(obj) {
    return JSON.stringify(obj);
  }

  changeTheme(modalstate) {
    this.updateStyles({
      '--modal-state': modalstate
    });
  }

}

window.customElements.define(MyModal.is, MyModal);</script></dom-module></body></html>
